spring:
  application:
    name: person
  datasource:
    url: jdbc:postgresql://localhost:5432/demo
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

otel:
  sdk:
    disabled: false
  exporter:
    otlp:
      protocol: http/protobuf
      endpoint: https://dev-yasm.prodyna.com:443
      enabled: true
